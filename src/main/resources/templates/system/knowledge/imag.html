<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-knowledge-edit" th:object="${tKnowledge}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="row">
            <div class="text-center" th:each="files,statu : ${tKnowledge.files}">
                <div th:if="${files.fileType==1 and statu.index==0}" class="text-center">
                    <div class="text-center">
                        <img class="image img-rounded" th:width="1000"
                             th:src="@{${files.filePath}}">
                    </div>
                    <label th:text="${files.fileName}"></label>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
